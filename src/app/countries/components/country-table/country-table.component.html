<div *ngIf="countries.length===0; else table" class="alert alert-warning text-center" role="alert">
  <strong>No hay países que mostrar</strong>
</div>

<ng-template #table>

  <div
    class="table-responsive"
  >
    <table
      class="table table-hover"
    >
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Icon</th>
          <th scope="col">Bandera</th>
          <th scope="col">Nombre</th>
          <th scope="col">Capital</th>
          <th scope="col">Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; index as i">
          <td scope="row">{{i+1}}</td>
          <td>{{country.flag}}</td>
          <td>
            <img
              [src]="country.flags.svg"
              class="img-fluid"
              [alt]="country.name.common" width="40px"
            />
          </td>
          <td>{{country.name.common}}</td>
          <td>{{country.capital}}</td>
          <td>{{country.population | number}}</td>
          <td>
            <!-- <a href="countries/by/{{country.cca3}}">Ver más</a> -->
            <a [routerLink] = "['/countries/by', country.cca3]">Ver más</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


</ng-template>
